name: terraform plan

run-name: terraform plan [${{ github.event.inputs.environment }}/${{ github.event.inputs.resource }}]

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target Environment'
        required: true
        default: 'stg'
        type: choice
        options:
          - prd
          - stg
          - dev
      resource:
        description: 'Target Resource'
        required: true
        type: choice
        options:
          - database
          - ecs
          - network

jobs:
  apply:
    runs-on: ubuntu-22.04
    name: terraform plan [${{ github.event.inputs.environment }}/${{ github.event.inputs.resource }}]
    steps:
      - run: echo "test"
